services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crm_kit_test
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 12
    volumes:
      - test-db-data:/var/lib/postgresql/data
      - ./tests/docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro

  api-tests:
    image: node:20
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/crm_kit_test
      JWT_SECRET: test-secret
      CLOUDFLARE_TURNSTILE_SITE_KEY: dummy-site-key
      CLOUDFLARE_TURNSTILE_SECRET_KEY: dummy-secret-key
      NODE_ENV: test
    volumes:
      - ./:/app
      - /app/node_modules
    command: >
      sh -c "${TEST_COMMAND:-npm ci && npm run migrate:apply && npm run test:integration}"

volumes:
  test-db-data:
